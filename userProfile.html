<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Post</title>
    <link rel="stylesheet" href="/css/userProfile.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/Bondly.svg" alt="Logo Image" />
      </div>
      <div class="nav-right">
        <ul>
          <li><a href="./userProfile.html">Reuel Santos</a></li>
          <li><a href="">Log Out</a></li>
        </ul>
        <img
          src="./assets/profilepic.jpg"
          alt="Profile Picture"
          class="header-profile-pic"
        />
      </div>
    </header>
    <main>
      <section class="profile-container">
        <div class="profile">
          <img
            class="profile-pic"
            src="./assets/profilepic.jpg"
            alt="Profile Picture"
          />
          <h2>Reuel Santos</h2>
          <p>@santos.noroff.no</p>
          <p>Followers 2 | Following 5</p>
        </div>
        <div class="action-buttons">
          <a href="./createPost.html"
            ><button class="create-button">Create Post</button></a
          >
          <a href="./feed.html"
            ><button class="explore-feed">Explore Feeds</button></a
          >
        </div>
      </section>
      <section class="post-container">
        <div class="post-content">
          <h2>Living Offgrid</h2>
          <p>
            This is a sample post content. It can include text, images, and
            other media.
          </p>
          <img class="post-image" src="./assets/offgrid.jpg" alt="Post Image" />
          <div class="tags">
            <span>#technology</span>
            <span>#programming</span>
            <span>#machinelearning</span>
          </div>
          <div class="post-actions">
            <a href="./createPost.html"
              ><button class="read-button">Edit Post</button></a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
