<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>

  <link rel="stylesheet" href="./css/userProfile.css" />
  <script src="./js/profile.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./assets/Bondly.svg" alt="Logo Image" />
    </div>
    <div class="nav-right">
      <ul>
        <li><a id="profileNameHeader"></a></li>
        <li><a href="#" id="logout">Log Out</a></li>
      </ul>
      <img
        id="headerAvatar"
        src="./assets/profilepic.jpg"
        alt="Profile Picture"
        class="header-profile-pic"
      />
    </div>
  </header>

  <main>
    <section class="profile-container">
      <div class="profile">
        <img
          id="profileAvatar"
          class="profile-pic"
          src="./assets/profilepic.jpg"
          alt="Profile Picture"
        />
        <h2 id="profileFullName">Full Name</h2>
        <p id="profileEmail">@user.email</p>
        <p id="followersCount">Followers 0 | Following 0</p>
      </div>
      <div class="action-buttons">
        <button id="followBtn">Follow</button>
      </div>
    </section>

    <div id="postContainer">
      
    </div>
  </main>
</body>
</html>
