<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css">
</head> 
<body>
  <main>
    <section class="hero-section">
      <div class="welcome-text">
        <h1>Bondly</h1>
      </div>
      <div class="description">Share moments, connect with friends, and discover new communities in a space designed for genuine connections.</div>

    </section>
    <section class="form-container">
      <form>
        <div class="form-group">
          <label for="email"></label>
          <input type="email" id="email" placeholder="Email" >
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input type="password" id="password" placeholder="Password" >
        </div>

        <button id="login-btn" type="submit">Login</button>
        
        <a href="./signup.html"></a><button id="create-btn" type="submit">Create a new account</button>
      </form>
    </section>
  </main>
  
</body>
</html>
